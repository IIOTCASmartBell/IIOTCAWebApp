<!DOCTYPE html>
<html>
    <head>
      <title>{% block title %}IIOTCA Smart Doorbell{% endblock %}</title>
      {% load bootstrap5 %}
      {% bootstrap_css %}
      {% bootstrap_javascript %}
    </head>

    <body style="background-color: #cfcccc">
        <div class="container">
          <ul class="nav bg-info" style="padding-left: 30px; width:96em; height: 3em; margin-left: -8em; background-color:#9e4002!important">
            <li class="nav-item">
              <a class="nav-link link-light" style="color: #cfcccc" href="/">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-light" style="color: #cfcccc" href='new_entries'>NEW ENTRIES</a>
            </li>
              <li class="nav-item">
              <a class="nav-link link-light" style="color: #cfcccc" href="/">GREENLIST</a>
            </li>
              <li class="nav-item">
              <a class="nav-link link-light" style="color: #cfcccc" href="/">BLACKLIST</a>
            </li>
          </ul>

            <div style="padding-top: 40px; margin-left: -10px">
                <em class="fw-light" style="color: black; font-size: 30px">NEW ENTRIES</em>
                <div style="margin-top: 50px;">
                    {% if images_url %}
                        {% for img in images_url %}
                            <div style="margin-bottom: 200px">
                                <img class="ard-img-bottom class" style="width: 22%; height:22%; margin-bottom: 100px;" src="{{ img }}">

                                <form style="margin-left: 300px; margin-top: -330px; margin-left: 30em">
                                  <div class="form-group">
                                    <label for="exampleFormControlInput1">Name of the person:</label>
                                    <input style="width: 400px" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter a name">
                                  </div>
                                  <div class="form-group" style="margin-top: 30px">
                                    <label for="exampleFormControlSelect1">Select a label for the person</label>
                                    <select style="width: 400px" class="form-control" id="exampleFormControlSelect1">
                                      <option>Default</option>
                                      <option>Green list</option>
                                      <option>Blacklist</option>
                                    </select>
                                  </div>
    {#                              <div class="form-group">#}
    {#                                <label for="exampleFormControlTextarea1">Example textarea</label>#}
    {#                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>#}
    {#                              </div>#}

                                 <button type="submit" style="margin-top: 30px; background-color:#9e4002!important" class="btn btn-primary mb-2">Confirm</button>
                                </form>

                            </div>
                        {%  endfor  %}
                    {% endif %}
                </div>
            </div>
{#          {% block content %}#}
{#          {% endblock %}#}
        </div>
    </body>
</html>
